{% extends 'base.html' %} {% block title %}Buscar películas{% endblock %} {% block content %}
<section class="mt-2">
    <h2 id="tituloBusqueda" class="mb-3">Resultados de búsqueda</h2>
    <div id="resultados" class="row row-cols-1 row-cols-md-6 g-4"></div>
</section>
{% endblock %} {% block scripts %}
<script>
    const API = "http://127.0.0.1:5000/api";

    function crearCard(data) {
        // Evitar renderizar películas vacías
        if (!data.title || !data.imageUrl) return null;

        const col = document.createElement("div");
        col.classList.add("col");

        const link = document.createElement("a");
        link.href = `/peliculas/${data.id}`;
        link.classList.add("text-decoration-none", "text-reset");

        const card = document.createElement("div");
        card.classList.add("card", "text-bg-grey", "mb-3");

        const img = document.createElement("img");
        img.src = data.imageUrl;
        img.classList.add("card-img");
        img.alt = data.title || "Imagen no disponible";
        card.appendChild(img);

        const overlay = document.createElement("div");
        overlay.classList.add("card-img-overlay");

        const title = document.createElement("h5");
        title.classList.add("card-title");
        title.textContent = data.title;
        overlay.appendChild(title);

        // ⭐ Mostrar solo si hay rating válido
        if (data.vote_average && data.vote_average !== "N/A" && data.vote_average !== 0) {
            const rating = document.createElement("p");
            rating.classList.add("card-text");
            rating.textContent = `⭐ ${data.vote_average}`;
            overlay.appendChild(rating);
        }

        const boton = crearBotonLista(data);
        overlay.appendChild(boton);

        card.appendChild(overlay);
        link.appendChild(card);
        col.appendChild(link);

        return col;
    }

    function crearBotonLista(data) {
        const boton = document.createElement("a");
        boton.classList.add("btn", "btn-primary");
        boton.textContent = "➕";
        boton.dataset.id = data.id;
        boton.dataset.added = "false";

        boton.addEventListener("click", async (e) => {
            e.preventDefault();
            e.stopPropagation();

            const id = boton.dataset.id;
            const added = boton.dataset.added === "true";

            try {
                if (!added) {
                    const resp = await fetch(`/api/mi-lista/${id}/`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            user_id: 1,
                            titulo: data.title,
                            poster_url: data.imageUrl,
                        }),
                    });

                    if (resp.ok) {
                        boton.textContent = "✖️";
                        boton.classList.replace("btn-primary", "btn-danger");
                        boton.dataset.added = "true";
                    } else {
                        alert("Error al agregar la película");
                    }
                } else {
                    const resp = await fetch(`/api/mi-lista/${id}/`, { method: "DELETE" });
                    if (resp.ok) {
                        boton.textContent = "➕";
                        boton.classList.replace("btn-danger", "btn-primary");
                        boton.dataset.added = "false";
                    } else {
                        alert("Error al eliminar la película");
                    }
                }
            } catch (err) {
                console.error("Error con la API:", err);
            }
        });

        return boton;
    }

    async function cargarResultados() {
        const params = new URLSearchParams(window.location.search);
        const query = params.get("q");

        const tituloBusqueda = document.getElementById("tituloBusqueda");
        const lista = document.getElementById("resultados");

        if (!query) {
            lista.innerHTML = "<p>Por favor, ingresa un término de búsqueda.</p>";
            return;
        }

        tituloBusqueda.textContent = `Resultados para: "${query}"`;
        lista.innerHTML = "<p>Cargando resultados...</p>";

        try {
            const resp = await fetch(`${API}/buscar?q=${encodeURIComponent(query)}`);
            const json = await resp.json();

            lista.innerHTML = "";

            if (json.status === "success" && json.data.length > 0) {
                json.data.forEach((p) => {
                    const card = crearCard(p);
                    if (card) lista.appendChild(card);
                });
            } else {
                lista.innerHTML = "<p>No se encontraron resultados.</p>";
            }
        } catch (error) {
            console.error("Error al cargar resultados:", error);
            lista.innerHTML = "<p>Error al buscar películas.</p>";
        }
    }

    window.addEventListener("DOMContentLoaded", cargarResultados);
</script>
{% endblock %}
