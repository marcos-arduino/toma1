<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" id="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <nav class="navbar">
            <div class="container-xl py-2">
                <a class="navbar-brand navbar-titulo" href="{{url_for('home')}}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" />
                    TomaUNO
                </a>

                <form class="d-flex" role="search" onsubmit="return buscarRedirect(event)">
                    <input id="searchInput" class="form-control me-2 buscar" type="search" placeholder="Buscar" aria-label="Search" />
                </form>

                <div class="d-flex align-items-end">
                    <button id="btn-login" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar sesión</button>
                    <div id="user-menu" class="dropdown d-none ms-2">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">Mi cuenta</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                            <li><a class="dropdown-item text-danger" href="#" id="btn-logout">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container-xl py-4">
            {% block content %}{% endblock %}

            <div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="modalLoginLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="modalLoginLabel">Iniciar sesión</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>

                        <div class="modal-body">
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="loginEmail" required />
                                </div>
                                <div class="mb-3">
                                    <label for="loginPass" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="loginPass" required />
                                </div>
                                <div id="loginMsg" class="text-danger small mb-2"></div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>

                        <div class="modal-footer border-0 justify-content-center">
                            <p class="mb-0">
                                ¿No tienes cuenta?
                                <button class="btn btn-link text-info p-0" data-bs-target="#modalRegister" data-bs-toggle="modal" data-bs-dismiss="modal">Registrate aquí</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalRegister" aria-hidden="true" aria-labelledby="modalRegisterLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="modalRegisterLabel">Crear cuenta</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>

                        <div class="modal-body">
                            <form id="formRegister">
                                <div class="mb-3">
                                    <label for="regNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="regNombre" required />
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="regEmail" required />
                                </div>
                                <div class="mb-3">
                                    <label for="regPass" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="regPass" required />
                                </div>
                                <div id="registerMsg" class="text-danger small mb-2"></div>
                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                        </div>

                        <div class="modal-footer border-0 justify-content-center">
                            <p class="mb-0">
                                ¿Ya tienes cuenta?
                                <button class="btn btn-link text-info p-0" data-bs-target="#modalLogin" data-bs-toggle="modal" data-bs-dismiss="modal">Inicia sesión</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            (function () {
                try {
                    const socket = io();
                    window.appSocket = socket;
                    socket.on("connect", function () {
                        console.log("socket connected", socket.id);
                        socket.emit("ping", { ts: Date.now() });
                    });
                    socket.on("pong", function (data) {
                        console.log("received pong", data);
                    });
                    socket.on("online_count", function (data) {
                        console.log("online_count", data.count);
                    });
                } catch (e) {
                    console.error("socket init error", e);
                }
            })();

            function buscarRedirect(e) {
                e.preventDefault();
                const query = document.getElementById("searchInput").value.trim();
                if (query) {
                    window.location.href = `/buscar?q=${encodeURIComponent(query)}`;
                }
                return false;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='navbar.js')}}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
